name: Deploy on openshift on production

on:
  push:
    branches:
      - stable

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: send generic webhook
        run: |
          curl -X POST -k https://api.ocp.fedoraproject.org:6443/apis/build.openshift.io/v1/namespaces/maubot/buildconfigs/maubot-build/webhooks/${{secrets.MAUBOT_PROD_GITHUB_SECRET}}/generic
